<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign up form of the wall assignment">
    <meta name="author" content="Daniel Renzal">
    <link rel="shortcut icon" href="../assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/index.css">
    <title>The Wall | Sign Up Page</title>
</head>
<body id="sign_in_body">
    <div class="form_container">
        <form id="sign_up_form">
            <h2>The Wall</h2>
            <h1>Register</h1>

            <label for="email"  class="first_label">Email</label>
            <input type="email" class="email_input" id="email" tabindex="1">
            <p class="error_email error_message"></p>

            <label for="password">Password</label>
            <input type="password" class="password_input" id="password" tabindex="2">
            <p class="error_password error_message"></p>

            <label for="confirm_password">Confirm Password</label>
            <input type="password" class="confirm_password_input" id="confirm_password" tabindex="3">
            <p class="error_confirm_password error_message"></p>

            <p class="disclaimer">By creating an account, you agree with The Wall's <a href="#">Privacy Policy</a> and <a href="#">Terms of Use</a></p>

            <button type="submit" class="sign_up_button" tabindex="4">Sign Up</button>

            <p class="switch_form">Already have an account? <a href="index.html">Sign in</a></p>
        </form>
    </div>
    <div class="image_container">
        <img src="../assets/images/person.svg" alt="A person standing while holding a document">
    </div>
    
    <script src="../assets/js/global.js"></script>
    <script src="../assets/js/sign_up.js"></script>
</body>
</html>
